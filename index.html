<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Webpage</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            color: #333;
            max-width: 480px;
            margin: 0 auto;
        }

        header {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        header img {
            max-width: 150px;
        }

        nav {
            margin-top: 20px;
            display: flex;
            justify-content: space-between;
            width: 100%;
            position:fixed;
        }

        nav button {
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px;
            flex-grow: 1;
            margin: 0 5px;
            font-size: 14px;
            cursor: pointer;
        }

        nav button:hover {
            background-color: #45a049;
        }

        section {
            margin: 20px 0;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            min-height:100vh;
        }

        .placeholder {
            width: 100%;
            height: 150px;
            background-color: #e0e0e0;
            border-radius: 8px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #757575;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <header>
        <img src="logo.png" alt="Logo">
        <nav>
            <button onclick="scrollToSection('section1')">Section 1</button>
            <button onclick="scrollToSection('section2')">Section 2</button>
            <button onclick="scrollToSection('section3')">Section 3</button>
        </nav>
    </header>

    <main>
        <section id="section1">
            <div class="placeholder">Section 1 Content</div>
        </section>
        <section id="section2">
            <div class="placeholder">Section 2 Content</div>
        </section>
        <section id="section3">
            <div class="placeholder">Section 3 Content</div>
        </section>
    </main>

    <script>
        function scrollToSection(sectionId) {
            const section = document.getElementById(sectionId);
            if (section) {
                section.scrollIntoView({ behavior: 'smooth' });
            }
        }
    </script>
</body>
</html>
